<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Data Science</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Choose Your Character</h1>

    <div class="row row-cols-4">
      <div class="col">
        <div class="card">
          <img src="character1.jpg" class="card-img-top" alt="Character 1">
          <div class="card-body">
            <h5 class="card-title">Character 1</h5>
            <button type="button" class="btn btn-primary">Select</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="character2.jpg" class="card-img-top" alt="Character 2">
          <div class="card-body">
            <h5 class="card-title">Character 2</h5>
            <button type="button" class="btn btn-primary">Select</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="character3.jpg" class="card-img-top" alt="Character 3">
          <div class="card-body">
            <h5 class="card-title">Character 3</h5>
            <button type="button" class="btn btn-primary">Select</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="character4.jpg" class="card-img-top" alt="Character 4">
          <div class="card-body">
            <h5 class="card-title">Character 4</h5>
            <button type="button" class="btn btn-primary">Select</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
