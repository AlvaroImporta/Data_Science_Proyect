<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Data Science</title>
    <link rel="stylesheet" href="css/styles_main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="filter">
        <div class="container">
            <div class="row">
                <div class="col-3">

                    <div class="character-info">
                        <h2 id="character-name">Character: </h2>
                        <p>Max HP: <input type="number" id="max-hp" value="80"></p>
                        <p>Curent HP: <input type="number" id="entering-hp" value="80"></p>
                    </div>

                    <div class="deck">
                        <h3>Deck</h3>
                        <div class="search-section">
                            <input type="text" id="card-search" placeholder="Search card...">
                            <button id="add-card" onclick="addCard()" class="negro">Add</button>
                        </div>
                        <div class="custom-list-container">
                            <ul class="custom-list" id="card-list">

                            </ul>
                        </div>
                    </div>

                    <div class="relics">
                        <h3>Relics</h3>
                        <div class="search-section">
                            <input type="text" id="relic-search" placeholder="Search relic...">
                            <button id="add-relic" onclick="addRelic()" class="negro">Add</button>
                        </div>
                        <div class="custom-list-container">
                            <ul class="custom-list" id="relic-list">

                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-8">

                    <div class="row card-group">

                        <h3 id="classifier1" class="title">Cards Predictor</h3>

                        <div class="col-4 objects">

                            <div class="card1-placeholder placeholdercards" id="card1-placeholder"></div>
                            <input type="text" id="card1-search" placeholder="Search card..."
                                onkeyup="updateCardImage('card1'), showSuggestions('card1')">
                            <div class="suggestion-container">
                                <div id="suggestions-card1" class="suggestions"></div>
                            </div>
                            <p id="card1-prediction" class="prediction">0.0</p>
                        </div>

                        <div class="col-4 objects">

                            <div class="card2-placeholder placeholdercards" id="card2-placeholder"></div>
                            <input type="text" id="card2-search" placeholder="Search card..."
                                onkeyup="updateCardImage('card2'), showSuggestions('card2')">
                            <div class="suggestion-container">
                                <div id="suggestions-card2" class="suggestions"></div>
                            </div>
                            <p id="card2-prediction" class="prediction">0.0</p>
                        </div>

                        <div class="col-4 objects">

                            <div class="card3-placeholder placeholdercards" id="card3-placeholder"></div>
                            <input type="text" id="card3-search" placeholder="Search card..."
                                onkeyup="updateCardImage('card3'), showSuggestions('card3')">
                            <div class="suggestion-container">
                                <div id="suggestions-card3" class="suggestions"></div>
                            </div>
                            <p id="card3-prediction" class="prediction">0.0</p>
                        </div>

                    </div>

                    <div class="row relic-group">

                        <h3 id="classifier2" class="title">Relics Predictor</h3>

                        <div class="col-4 objects">

                            <div class="relic1-placeholder placeholderrelics" id="relic1-placeholder"></div>
                            <input type="text" id="relic1-search" placeholder="Search relic..."
                                onkeyup="updateRelicImage('relic1'), showSuggestions('relic1')">
                            <div class="suggestion-container">
                                <div id="suggestions-relic1" class="suggestions"></div>
                            </div>
                            <p id="relic1-prediction" class="prediction">0.0</p>
                        </div>

                        <div class="col-4 objects">

                            <div class="relic2-placeholder placeholderrelics" id="relic2-placeholder"></div>
                            <input type="text" id="relic2-search" placeholder="Search relic..."
                                onkeyup="updateRelicImage('relic2'), showSuggestions('relic2')"">
                            <div class=" suggestion-container">
                                <div id="suggestions-relic2" class="suggestions"></div>
                            </div>
                            <p id="relic2-prediction" class="prediction">0.0</p>
                        </div>

                        <div class="col-4 objects">

                            <div class="relic3-placeholder placeholderrelics" id="relic3-placeholder"></div>
                            <input type="text" id="relic3-search" placeholder="Search relic..."
                                onkeyup="updateRelicImage('relic3'), showSuggestions('relic3')">
                            <div class="suggestion-container">
                                <div id="suggestions-relic3" class="suggestions"></div>
                            </div>
                            <p id="relic3-prediction" class="prediction">0.0</p>
                        </div>

                    </div>

                </div>

                <div class="col-1">

                        <div class="predict-card">
                            <button id="choose-better-cards" onclick="chooseBetterCards()">Choose better</button>
                            <button id="clear-cards" onclick="clearCards()">Clear</button>
                            <p id="skip-prediction" class="prediction">Skip: 0.0</p>
                        </div>

                        <div class="predict-relic">
                            <button id="choose-better-relics" onclick="chooseBetterRelics()">Choose better</button>
                            <button id="clear-relics" onclick="clearRelics()">Clear</button>
                            <p id="relic-skip-prediction" class="prediction">Skip: 0.0</p>
                        </div>

                </div>

            </div>

        </div>
    </div>

    <script src="js/characters_dict.js"></script>
    <script src="js/relics_dict.js"></script>
    <script src="js/app_alejandro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
</body>

</html>
