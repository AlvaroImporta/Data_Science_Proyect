<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejor Opción</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Introduce 3 Opciones</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="opcion1">Opción 1:</label>
                <input type="text" id="opcion1" name="opcion1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="opcion2">Opción 2:</label>
                <input type="text" id="opcion2" name="opcion2" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="opcion3">Opción 3:</label>
                <input type="text" id="opcion3" name="opcion3" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
        
        {% if mejor_opcion %}
            <div class="alert alert-success mt-4" role="alert">
                La mejor opción es: {{ mejor_opcion }}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
